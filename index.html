<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web Page</title>
    <style>
        /* Add CSS styles for the grid layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 2 rows and 4 columns with equal width */
            grid-gap: 1px; /* Adjust the gap between frames as needed */
        }

        .iframe-container {
            position: relative;
            width: 100%;
            padding-top: 105%; /* 1:1 aspect ratio (100% of width) */
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .frame-label {
            text-align: center;
            font-size: 12px; /* Adjust font size as needed */
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* Add a background color with some transparency */
            padding: 2px; /* Add padding to the labels for better visibility */
            z-index: 1; /* Ensure labels appear above frames */
        }
    </style>
</head>
<body>
    <!-- Your HTML content here -->

    <!-- Include the JavaScript code within script tags -->
    <script>
        var finishedJobs = [];
        var axoUrls = [
            "https://generator.artblocks.io/0x99a9b7c1116f9ceeb1652de04d5969cce509b069/480000149",
            "https://generator.artblocks.io/0x99a9b7c1116f9ceeb1652de04d5969cce509b069/480000150",
            "https://generator.artblocks.io/0x99a9b7c1116f9ceeb1652de04d5969cce509b069/480000151",
            "https://generator.artblocks.io/0x99a9b7c1116f9ceeb1652de04d5969cce509b069/480000152",
            "https://generator.artblocks.io/0x99a9b7c1116f9ceeb1652de04d5969cce509b069/480000153",
            "https://generator.artblocks.io/0x99a9b7c1116f9ceeb1652de04d5969cce509b069/480000154",
            "https://generator.artblocks.io/0x99a9b7c1116f9ceeb1652de04d5969cce509b069/480000155",
            "https://generator.artblocks.io/0x99a9b7c1116f9ceeb1652de04d5969cce509b069/480000156"
        ];

        // Names for frames
        var frameNames = [
            "Meg the Merciless",
            "Indy Independent",
            "Loner Luke",
            "Meg Follower 1",
            "Meg Follower 2",
            "Meg Follower 3",
            "Meg Follower 4",
            "Meg Follower 5"
        ];

        // First we set up an event listener to listen for messages from all iframes
        // This allows us to communicate more effectively, with the name and tokenId
        window.addEventListener(
            "message",
            (e) => {
                // Handle the message
                if (typeof e.data === "object" && e.data.event == "axoReady") {
                    var iframe = document.getElementById(e.data.value);
                    console.log(
                        `${e.data.value} is ready. Token Id : ${e.data.tokenId}`
                    );
                    iframe.tokenId = e.data.tokenId;
                }
            },
            false
        );

        var scale = 3;
        var robotCount = 5; // Adjust the number of frames as needed

        // Create a grid container to hold the frames
        var gridContainer = document.createElement("div");
        gridContainer.classList.add("grid-container");
        document.body.appendChild(gridContainer);

        for (var i = 0; i < axoUrls.length; i++) {
            createIframe(
                "frame" + (i + 1),
                frameNames[i],
                axoUrls[i]
            );
        }

        function createIframe(id, label, url) {
            var container = document.createElement("div");
            container.classList.add("iframe-container");
            var iframe = document.createElement("iframe");
            iframe.id = id;
            iframe.onload = () => {
                var frame = document.getElementById(id);
                frame.contentWindow.postMessage({ event: "hello", value: id }, "*");
            };
            iframe.src = url;
            container.appendChild(iframe);

            // Add frame label
            var labelDiv = document.createElement("div");
            labelDiv.classList.add("frame-label");
            labelDiv.textContent = label;
            container.appendChild(labelDiv);

            gridContainer.appendChild(container);
        }
    </script>
</body>
</html>
